<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Flying Objects</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #1e1e2f;
    }
    .box {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .object {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #f39c12;
      border-radius: 50%;
      animation: fly infinite linear;
    }
    @keyframes fly {
      from {
        transform: translate(0, 0);
      }
      to {
        transform: translate(calc(100vw - 30px), calc(100vh - 30px));
      }
    }
  </style>
</head>
<body>
  <div class="box" id="box"></div>

  <script>
    const box = document.getElementById('box');
    const objectsCount = 20;

    for (let i = 0; i < objectsCount; i++) {
      const object = document.createElement('div');
      object.className = 'object';

      object.style.top = `${Math.random() * 100}vh`;
      object.style.left = `${Math.random() * 100}vw`;
      object.style.animationDuration = `${Math.random() * 10 + 5}s`;

      box.appendChild(object);
    }
  </script>
</body>
</html>
